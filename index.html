<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nacht Gruppenchat</title>
</head>
<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> Nacht-2
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
      <div class="msg left-msg">
        <div
         class="msg-img">
         <!--Profile picture-->
         <img src="./pictures/goldenknight.jpg" alt="Valentin Avatar" class="avatar">
        </div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Valentin</div>
            <div class="msg-info-time">12:45</div>
          </div>
  
          <div class="msg-text">
            Any text here
          </div>
        </div>
      </div>
  
      <div class="msg right-msg">
        <div
         class="msg-img">
         <!--Profile picture-->
         <img src="./pictures/faust.png" alt="Faust Avatar" class="avatar">
        </div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Faust</div>
            <div class="msg-info-time">12:46</div>
          </div>
  
          <div class="msg-text">
           Any Text here
          </div>
        </div>
      </div>
      <div class="msg right-msg">
        <div
         class="msg-img">
         <!--Profile picture-->
         <img src="./pictures/meph.jpg" alt="Meph Avatar" class="avatar">
        </div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Meph</div>
            <div class="msg-info-time">12:46</div>
          </div>
  
          <div class="msg-text">
           Any Text here
          </div>
        </div>
      </div>
    </main>
  
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <script src="index.js"></script>
</body>
</html>
